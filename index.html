<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css" />

  </head>

  <body>
    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand" href="/">
        <img
          src="https://www.freeiconspng.com/thumbs/message-icon-png/message-icon-png-17.png"
          width="30"
          height="30"
          alt=""
        />
        <strong>Message</strong>

    <div class="container max-height no-overflow mt-2">
      <div class="row max-height">
        <div class="seacrh-bar">
          <img src="img/search.png" alt="" />
          <input
            type="text"
            placeholder="Search"
            onkeyup="getvalue()"
            id="myInput"
          />
        </div>
        <div id="unique_contact" class="contactList scroll col-3"></div>

        <div class="messageBox scroll col-9">
          <div id="messages" class="messages"></div>
        </div>
      </div>
    </div>

  <script src="js/scripts.js"></script>
